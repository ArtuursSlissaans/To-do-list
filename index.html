<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do-List</title>
</head>
<body>
    <h1>Mans Pirmdienas plānojums!</h1>

    <div id="poga">
        <button id="PievienotToDoListu">Pieveinot To Do Listu</button>
    </div>

    <div id="popUp">
        <h2>Pirmdienas to do lists</h2>
        <form id="form" action="#">
            <h3>Pieveinot jaunu to do:</h3>
            <input type="text" id="Ko Tu Darīsi" placeholder="Ko Tu Darīsi">
            <input type="text" id="Cikos" placeholder="Cikos">
            <button type="submit" id="PievienoJaunutToDoListu">Pievienot</button>
        </form>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
